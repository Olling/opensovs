<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8">
	<title>Opensovs</title>

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
</head>
<body>
	<div id="wrapper">
	<div>
		<h1>OpenSovs</h1>
	</div>
	<div id="recipeListWrapper">
		<form id="recipeListForm" action="javascript:void(0);">
			<h2>List Recipes</h2>
			<button type="button" id="recipeListRefresh">Refresh</button>
			<button type="submit" id="recipeListDelete">Delete</button>
			<table id="recipeList"></table>
		</form>
	</div>
	<div id="recipeAddWrapper">
		<h2>Add Recipe</h2>
		<form id="addRecipesForm" action="javascript:void(0);">
			<label for="title">Title</label>
			<input type="text" id="title" name="title">
			<label for="added">Added</label>
			<input type="text" id="added" name="added">
			<label for="blog">Blog</label>
			<input type="text" id="blog" name="blog">
			<label for="instructions">Instructions</label>
			<input type="text" id="instructions" name="instructions">
			<input type="submit" id="recipeAddSubmit" value="Submit">
		</form>
	</div>

	<script src="js/listRecipes.js"></script>
	<script src="js/addRecipes.js"></script>
	<script src="js/deleteRecipes.js"></script>
</body>
</html>
